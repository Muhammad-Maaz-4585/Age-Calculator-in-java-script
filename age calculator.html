<!DOCTYPE html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 100%;
            min-height: 100vh;
            background:linear-gradient(135deg, #4203a9, #90bafc);
            color: white;
            padding: 10px;
        }
        .calculator{

            width: 100%;
            max-width: 600px;
            margin-left: 10%;
            margin-top: 10%;
        }
        .calculator h1{
            font-size: 60px; 
            font-weight: bold;
        }
        .calculator h1 span{
            color: #ff7720;
        }
         .input-box{
            margin: 40px 0;
            padding: 35px;
            border-radius: 10px;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
         }
         .input-box input{
            flex: 1;
            margin-right: 20px;
            padding: 14px 20px;
            border: 0;
            outline: 0;
            font-size: 18px;
            border-radius: 5px;
            position: relative;
         }
         .input-box button{
            background: #ffff76;
            border: 0;
            outline: 0;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
         }
         #result{
            font-size: 20px;
         }
         #result span{
            color: #ff7720;
         }
         
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateage()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateage(){
            let birthdate = new Date(userinput.value);

            let d1 = birthdate.getDate();
            let m1 = birthdate.getMonth();
            let y1 = birthdate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth();
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1 ;

            if(m2 >= m1){
                m3 = m2 - m1;
            } else{
                y3--;
                m3 = 12 + m2 - m1
            }
            if(d2 >= d1){
                d3 = d2 - d1;
            } else{
                m3--;
                d3 = getdaysinmonth(y1, m1) + d2 - d1;
            }
            if(m3 < 0){
                m3 = 11;
                y3--;
            }
            result.innerHTML = `you are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old`;
        }

        function getdaysinmonth(year,month){
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
